<!DOCTYPE HTML>
<html>
<head>
	<title>TFT Premier League</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<link rel="stylesheet" href="assets/css/index.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>
	<div>
		<div style="text-align:right;margin-right:16px;">
			<div class="title">
				<div class="season">
					<span id = "num_of_season">1st</span><span> Season</span>
				</div>
				<div>
					<span>Premier League</span>
				</div>
			</div>
			<div class="title">
				<span>RANKING</span>
			</div>
		</div>
		<div class = "container">
			<div class = "contents">
				<div class ="rounds" id = "rounds">

				</div>
				<div id = players>
				</div>
				<div style="margin-top:32px">
					<div class="score">
						<div class = "small"></div>
						<div>1등</div>
						<div>2등</div>
						<div>3등</div>
						<div>4등</div>
					</div>
					<div class="score">
						<div class = "small"></div>
						<div>+10</div>
						<div>+8</div>
						<div>+6</div>
						<div>+4</div>
					</div>
					<div class="score">
						<div class = "small"></div>
						<div>5등</div>
						<div>6등</div>
						<div>7등</div>
						<div>8등</div>
					</div>
					<div class="score">
						<div class = "small"></div>
						<div>0</div>
						<div>-2</div>
						<div>-4</div>
						<div>-6</div>
					</div>
				</div>
			</div>
		</div>
		<div class ="footer">
			<div>
				<span onclick="drawResult(0);"><b>S1 현계윤</b></span>
				<span onclick="drawResult(1);"><b>S2 현계윤</b></span>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/index.js"></script>
	<script src="assets/data/season.js"></script>
	<script src="assets/data/player.js"></script>
	<script>
		$(document).ready(function() {
			createSeason();
			drawResult(1);
        });
	</script>
</body>
</html>
